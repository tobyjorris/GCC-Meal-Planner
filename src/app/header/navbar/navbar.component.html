<mat-toolbar>
  <img src="../../../assets/img/grafted-logo_3.png" alt="grafted-logo">

  </div>

    <mat-menu #manageMenu='matMenu'>
      <button mat-menu-item><a class="nav-link" routerLink="/recipe-edit">Manage Recipes</a></button>
      <button mat-menu-item><a class="nav-link" routerLink="/ingredient-edit">Manage Ingredients</a></button>
    </mat-menu>
  </div>
  <div class="menu">
    <button mat-button [matMenuTriggerFor]="profileMenu">Profile</button>
    <mat-menu #profileMenu='matMenu'>
      <button mat-menu-item><a class="nav-link" routerLink="/profile">My Profile</a></button>

    </mat-menu>
  </div>
</mat-toolbar>
