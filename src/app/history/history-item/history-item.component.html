<div class="container-fluid history-item">
  <div class="row">
    <div class="col-9">
      {{historyItem.completedDate | date: 'medium' }}
    </div>
    <div class="col-3">
      <div class="container">
        <div class="row">
          <div class="col" *ngFor="let recipe of historyItem.recipesCooked">
            <p>{{recipe.recipeName}} ( x{{recipe.recipeMulti}})</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
