<div class="container-fluid history-container">
  <div class="row">
    <div class="col">
      <h2>Shopping History:</h2>
      <hr>
      <p>This is where history items will be looped through</p>
      <div class="history-item-container">
        <app-history-item
          *ngFor="let historyItem of history | async | filter: 'date': null"
          [historyItem]="historyItem"
          [testProperty]="'property'"
        ></app-history-item>
      </div>
    </div>
  </div>
</div>
