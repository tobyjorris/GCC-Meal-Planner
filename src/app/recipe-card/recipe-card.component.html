
<div class="card border-dark" *ngFor="let recipe of recipes">
  <div class="container">
    <h1>{{recipe.title | uppercase }}</h1>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.quantity}} - {{ingredient.measurement}} {{ingredient.name}}</li>
    </ul>
    <hr>
    <h5>Instructions</h5>
    <!-- <p class="card-text">{{recipe.instructions}}</p> -->
    <app-instructions-list class="card-text" [recipe]="recipe"></app-instructions-list>
    <button type="button" class="btn btn-outline-info">
      Edit Recipe
    </button>
    <ngbd-modal-basic></ngbd-modal-basic>
  </div>
</div>
