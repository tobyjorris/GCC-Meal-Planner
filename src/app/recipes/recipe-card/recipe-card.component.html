<div class="list-group-item container-fluid" (click)="onRecipeSelected()">
  <div class="row">
    <div class="col-8">
      <h6>{{ recipe.title }}</h6>
    </div>
    <div class="col-4">
      <div class="container-fluid">
        <div class="row">
          <div class="accommodations" *ngFor="let accommodations of recipe.accommodations">
        <span *ngIf="accommodations.type === 'Paleo'">
          <span>P</span>
        </span>
            <span *ngIf="accommodations.type === 'Gluten'">
          <span>GF</span>
        </span>
            <span *ngIf="accommodations.type === 'Dairy'">
          <span>DF</span>
        </span>
            <span *ngIf="accommodations.type === 'Vegetarian'">
          <span>V</span>
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
