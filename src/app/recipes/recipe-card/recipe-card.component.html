<div class="list-group-item has-border container-fluid"
     (click)="
        renderLocation === 'recipeViewPage' ? onViewRecipe(recipe) :
        renderLocation === 'recipeEditPage' ? onEditRecipe(recipe) : throwClickError()
        ">
  <div class="row">
    <div class="col-8">
      <h6 class="recipe-card-title">{{ recipe.title }}</h6>
    </div>
    <div class="col d-flex flex-row justify-content-end">
      <div class="accommodations" *ngFor="let accommodations of recipe.accommodations">
        <ng-container *ngIf="accommodations.type === 'Paleo'">
          <span>P</span>
        </ng-container>
        <ng-container *ngIf="accommodations.type === 'Gluten'">
          <span>G</span>
        </ng-container>
        <ng-container *ngIf="accommodations.type === 'Dairy'">
          <span>D</span>
        </ng-container>
        <ng-container *ngIf="accommodations.type === 'Vegetarian'">
          <span>V</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
