<div class="recipe-detail">
    <h1>{{recipe.title}}</h1>

<div>
    <h4>Ingredients</h4>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.quantity}} - {{ingredient.measurement}} {{ingredient.name}}</li>
    </ul>
    <div class="quantity-form container">
      <div class="row qty-change">
        <!-- <select class="form-control form-control-sm col-sm-6" #quantityChange>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select> -->
        <input type="text" class="form-control col-sm" placeholder="# Of Batches" #quantityChange>
        <button class="btn btn-secondary col-sm input-button" (click)="updateQuantity()">Update</button>
      </div>
    </div>
  </div>
  <div>
    <hr>
    <app-instructions-list [recipe]="recipe"></app-instructions-list>
    <div>
      <h6>Notes To The Chef</h6>
      <p>Any special things of consideration should be listed here</p>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-outline-dark">Add To Shopping List</button>
    <button type="button" class="btn btn-outline-dark">Print</button>
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
  </div>
</div>
