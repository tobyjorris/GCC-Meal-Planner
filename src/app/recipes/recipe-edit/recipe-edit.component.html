<div class="container-fluid">
  <div class="row">
    <div class="col header">
      <h2>Select A Recipe To Edit</h2>
    </div>
  </div>
  <div class="row content-row">
    <div class="col-3 recipe-list">
      <ul>
        <li *ngFor="let recipe of recipes | async, let i = index" (click)="onEditRecipe(recipe)">{{recipe.title}}</li>
      </ul>
    </div>
    <div class="col-9">
      <app-recipe-add-form></app-recipe-add-form>
    </div>
  </div>
</div>
