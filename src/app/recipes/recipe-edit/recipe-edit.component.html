<div class="container-fluid">
  <div class="row">
    <div class="col header">
      <h2>Select A Recipe To Edit</h2>
    </div>
  </div>
  <div class="row content-row">
    <div class="col-3 recipe-list">
      <hr>
        <app-recipe-key></app-recipe-key>
        <div class="recipe-list-item has-border" *ngFor="let recipe of recipes | async, let i = index" (click)="onEditRecipe(recipe)">{{recipe.title}}</div>
    </div>
    <div class="col-9 recipe-edit-form-col">
      <app-recipe-add-form></app-recipe-add-form>
    </div>
  </div>
</div>
