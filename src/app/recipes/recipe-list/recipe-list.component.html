<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>Recipes</h2>
    </div>
    <div class="input-group col-sm-8">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon2">
         <i class="fa fa-search"></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Input group example"
        aria-describedby="btnGroupAddon2"
        [(ngModel)]="searchText">
    </div>
    <hr>
  </div>
</div>
<hr>
<div class="legend row justify-content-center">
  <div class="col">
    <div class="row">
      <span>P</span>
      = Paleo
    </div>
  </div>
  <div class="col">
    <div class="row">
      <span>DF</span>
      = Dairy Free
    </div>
  </div>
  <div class="col">
    <div class="row">
      <span>GF</span>
      = Gluten Free
    </div>
  </div>
  <div class="col">
    <div class="row">
      <span>V</span>
      = Vegetarian
    </div>
  </div>
</div>
<div class="container recipe-list">
  <div class="row">
  <div class="col-12">
    <div *ngIf="!recipes else recipeList" class="d-flex justify-content-center">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <ng-template #recipeList>
      <app-recipe-card
        class="recCard"
        *ngFor="let recipe of recipes | async | filter: searchText"
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected(recipe)"
      ></app-recipe-card>
    </ng-template>
  </div>
  </div>
</div>
