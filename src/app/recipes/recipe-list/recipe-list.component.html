<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2 *ngIf="renderLocation === 'recipeList'">Recipes</h2>
    </div>
    <div class="input-group col-sm-8">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon2">
         <i class="fa fa-search"></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Input group example"
        aria-describedby="btnGroupAddon2"
        [(ngModel)]="searchText">
    </div>
    <hr class="recipe-list-hr">
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-recipe-key></app-recipe-key>
    </div>
  </div>
</div>

<div class="container recipe-list">
  <div class="row">
  <div class="col-12">
    <div *ngIf="!recipes else recipeList" class="d-flex justify-content-center">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <ng-template #recipeList>
      <app-recipe-card
        class="recCard"
        *ngFor="let recipe of recipes | async | filter: 'search': searchText"
        [recipe]="recipe"
        [renderLocation]="renderLocation"
        (viewRecipe)="onRecipeSelected(recipe)"
      ></app-recipe-card>
    </ng-template>
  </div>
  </div>
</div>
