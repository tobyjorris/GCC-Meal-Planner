<h1>Your Shopping List</h1>
<div>
  <ul *ngFor="let item of shoppingList | async">
    <h3>{{item.title}}</h3>
    <li *ngFor="let ingredient of item.ingredients">{{ingredient.quantity}}{{ingredient.name}}</li>
  </ul>
</div>

<button type="button" class="btn btn-info" (click)="onPrint()">Print Shopping List</button>
